History="#Andrew Horkey Hexagon grid script\r\n\r\nimport unreal\r\n\r\n# load the actor class from your blueprint\r\nactor_class = unreal.EditorAssetLibrary.load_blueprint_class(\'/Game/HexagonBP/HexagonActor.HexagonActor\')\r\n\r\n# specify the level you want to place actors in\r\nlevel = unreal.EditorLevelLibrary.get_editor_world()\r\n\r\n# set the grid size\r\nwidth = 5\r\nheight = 7\r\n\r\n# hex size\r\n# Adjust this value to reduce the x-spacing\r\nhex_width = 550  \r\nhex_height = 649\r\n\r\n# Create an empty list to hold all the spawned hexagons\r\nhexagon_actors = []\r\n\r\n# create and position actors\r\nfor i in range(width):\r\n    for j in range(height):\r\n        # calculate the position\r\n        x = j * hex_width\r\n        if j % 2 == 0:\r\n            y = i * hex_height\r\n        else:\r\n            y = i * hex_height + hex_height / 2\r\n        location = unreal.Vector(x, y, 0)\r\n        rotation = unreal.Rotator(0, 0, 0)\r\n\r\n        # spawn the actor\r\n        hexagon = unreal.EditorLevelLibrary.spawn_actor_from_class(actor_class, location, rotation)\r\n        # Add the spawned hexagon to the list\r\n        hexagon_actors.append(hexagon)\r\n\r\n# Set the folder path for all hexagons\r\nfolder_path = \"/Hexagons\"\r\nfor hexagon in hexagon_actors:\r\n    unreal.Actor.set_folder_path(hexagon, folder_path)\r\n"
History="import unreal\r\n\r\n# load the actor class from your blueprint\r\nactor_class = unreal.EditorAssetLibrary.load_blueprint_class(\'/Game/HexagonBP/HexagonActor.HexagonActor\')\r\n\r\n# specify the level you want to place actors in\r\nlevel = unreal.EditorLevelLibrary.get_editor_world()\r\n\r\n# set the grid size\r\nwidth = 3\r\nheight = 3\r\n\r\n# hex size\r\nhex_width = 550\r\nhex_height = 649\r\n\r\n# Create an empty list to hold all the spawned actors\r\nactors = []\r\n\r\n# create and position actors\r\nfor i in range(width):\r\n    for j in range(height):\r\n        # calculate the position\r\n        x = j * hex_width\r\n        if j % 2 == 0:\r\n            y = i * hex_height\r\n        else:\r\n            y = i * hex_height + hex_height / 2\r\n        location = unreal.Vector(x, y, 0)\r\n        rotation = unreal.Rotator(0, 0, 0)\r\n\r\n        # spawn the floor actor\r\n        floor = unreal.EditorLevelLibrary.spawn_actor_from_class(actor_class, location, rotation)\r\n        # Add the spawned floor to the list\r\n        actors.append(floor)\r\n\r\n        # if it\'s the perimeter, spawn a wall actor\r\n        if i == 0 or j == 0 or i == width-1 or j == height-1:\r\n            # You might need to adjust wall_height depending on the size of your hexagon mesh\r\n            wall_height = 500  \r\n            location.z += wall_height\r\n            rotation = unreal.Rotator(90, 0, 0)  # Rotate the hexagon to be vertical\r\n            wall = unreal.EditorLevelLibrary.spawn_actor_from_class(actor_class, location, rotation)\r\n            # Add the spawned wall to the list\r\n            actors.append(wall)\r\n\r\n# Set the folder path for all actors\r\nfolder_path = \"/Hexagons\"\r\nfor actor in actors:\r\n    unreal.Actor.set_folder_path(actor, folder_path)\r\n"
